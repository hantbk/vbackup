server:
  name: vbackup
  bind:
    # Listening address, default is 0.0.0.0
    host: "0.0.0.0"
    # Listening port
    port: 8012
  debug: false
data:
  # Enable cache
  noCache: false
  # Local cache directory, defaults to the parent directory of the config file
  #cacheDir: /root/.vbackup/cache
  # Database directory, defaults to the parent directory of the config file
  #dbDir: /root/.vbackup/db
logger:
  level: info
  # Defaults to the parent directory of the config file
  #logPath: /root/.vbackup/log
jwt:
  # JWT secret key, please modify it
  key: vbackup-secret
  # Token expiration time, in seconds
  maxAge: 1800
prometheus:
  enable: false
